<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Link Undangan</title>
    <link rel="stylesheet" href="generator.css">
</head>
<body>
    <div class="container">
        <h2>Generator Link Undangan</h2>
        
        <div class="input-group">
            <label for="baseUrl">Base URL Website Anda:</label>
            <input type="text" id="baseUrl" value="https://undangan-haul-mursalin-ht.vercel.app" readonly>
        </div>

        <div class="input-group">
            <label for="guestNameInput">Nama Tamu:</label>
            <input type="text" id="guestNameInput" placeholder="Contoh: Bapak Arip & Keluarga">
        </div>

        <button id="generateBtn">Buat Link & Narasi</button>

        <div class="output-group">
            <label for="resultNarasi">Narasi Lengkap (Siap Sebar):</label>
            <textarea id="resultNarasi" rows="12" readonly></textarea>
            <button id="copyNarasiBtn">Salin Narasi</button>
            <span id="copyNarasiStatus" class="copy-status"></span>
        </div>
        
        <div class="output-group">
            <label for="resultUrl">Link Saja (Opsional):</label>
            <textarea id="resultUrl" rows="2" readonly></textarea>
            <button id="copyLinkBtn">Salin Link Saja</button>
            <span id="copyLinkStatus" class="copy-status"></span>
        </div>

    </div>
    <script src="generator.js"></script>
</body>
</html>
